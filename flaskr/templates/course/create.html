{% extends 'base.html' %}

{% block content %}
<h3>{% block title %}{{_("Create Course")}}{% endblock %}</h3>
  <form method="post" role="form" class="form-horizontal">
    <div class="form-group">
    <label for="teacher" class="col-sm-2 control-label">{{_("Teacher")}}:</label>
      <div class="col-sm-2">
    <select name="teacher" id="teacher" class="form-control" required>
       {% for teacher in teacher_list %}
      <option>
        {{teacher.username}}
      </option>
      {% endfor %}
    </select>
      </div>
    </div>
    <div class="form-group">
    <label for="course_type" class="col-sm-2 control-label">{{_("Course Type")}}:</label>
      <div class="col-sm-2">
    <select name="course_type" id="course_type" class="form-control" required>
      <option>10</option>
    </select>
      </div>
    </div>
    <div class="form-group">
    <label for="course_name" class="col-sm-2 control-label">{{_("Course Name")}}:</label>
      <div class="col-sm-2">
    <select name="course_name" id="course_name" class="form-control" required>
      <option>Online Speaking</option>
    </select>
      </div>
    </div>
    <div class="form-group">
    <label for="course_day" class="col-sm-2 control-label">{{_("Week Day")}}:</label>
      <div class="col-sm-2">
    <select name="course_day" id="course_day" class="form-control" required>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>
      </div>
    </div>
    <div class="form-group">
    <label for="course_start_at" class="col-sm-2 control-label">{{_("Beginning Time")}}:</label>
      <div class="col-sm-2">
    <select name="course_start_at" id="course_start_at" class="form-control" required>
      <option>8:00</option>
      <option>8:30</option>
      <option>9:00</option>
      <option>9:30</option>
      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
      <option>13:30</option>
      <option>14:00</option>
      <option>14:30</option>
      <option>15:00</option>
      <option>15:30</option>
      <option>16:00</option>
      <option>16:30</option>
      <option>17:00</option>
      <option>17:30</option>
      <option>18:00</option>
      <option>18:30</option>
      <option>19:00</option>
      <option>19:30</option>
      <option>20:00</option>
      <option>20:30</option>
      <option>21:00</option>
    </select>
      </div>
    </div>
    <div class="form-group">
    <label for="course_duration" class="col-sm-2 control-label">{{_("Duration")}}:</label>
      <div class="col-sm-2">
    <input name="course_duration" id="course_duration" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">{{_("Create")}}</button>
      </div>
    </div>
  </form>

{% endblock %}
