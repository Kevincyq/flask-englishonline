{% extends 'base.html' %}

{% block content %}
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="breadcrumb">
				<li>
					<a href="{{url_for('manage.query')}}">Users</a>
				</li>
				<li>
					<a href="{{url_for('manage.payment')}}">Payment</a>
				</li>
				<li class="active">
					Expense
				</li>
				<li>
					<a href="{{url_for('manage.awards')}}">Awards</a>
				</li>
				<li>
					<a href="#">Blogs</a>
				</li>
				<li>
					<a href="#">Comments</a>
				</li>
			</ul>
			<form method="post" role="form" class="form-horizontal">
				<div class="form-group">
					<label for="teacher_id" class="col-sm-2 control-label">Teacher ID:</label>
					<div class="col-sm-2">
						<input name="teacher_id" id="teacher_id" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="expense_value" class="col-sm-2 control-label">Value:</label>
					<div class="col-sm-2">
						<input name="expense_value" id="expense_value" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="price" class="col-sm-2 control-label">Expense / Session ($):</label>
					<div class="col-sm-2">
						<input name="price" id="price" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Pay Out</button>
					</div>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
