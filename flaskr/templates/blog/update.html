{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}{{_("Edit")}} "{{ post.title }}"{% endblock %}</h3>
{% endblock %}

{% block content %}
<div class="row clearfix">
  <form class="col-md-12 column" method="post">
    <div class="form-group">
      <label for="title">{{_("Title")}}</label>
      <input class="form-control" name="title" id="title" value="{{ request.form['title'] or post.title }}" required />
    </div>
    <div class="form-group">
    <label for="body">{{_("Content")}}</label>
    <textarea class="form-control" name="body" rows="10" id="body">{{ request.form['body'] or post.body }}</textarea>
      <button class="btn btn-default" type="submit">{{_("Save")}}</button>
    </div>
  </form>

  <form class="col-md-12 column" action="{{ url_for('blog.delete', id=post.id) }}" method="post">
    <button class="danger" type="submit" value="Delete" onclick="return confirm('Confirm deleted?');">{{_("Delete")}}</button>
  </form>
</div>
{% endblock %}
