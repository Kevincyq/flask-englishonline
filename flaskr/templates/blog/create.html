{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}{{_("New Post")}}{% endblock %}</h3>
{% endblock %}

{% block content %}
<div class="row clearfix">
		<form class="col-md-12 column" method="post">
				<div class="form-group">
                  <label for="title">{{_("Title")}}</label>
					<input name="title" class="form-control" id="title" value="{{ request.form['title'] }}" />
				</div>
				<div class="form-group">
					<label for="body">{{_("Content")}}</label>
					<textarea rows="10" class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
				<button type="submit" class="btn btn-default">{{_("Save")}}</button>
					</div>
				</div>
		</form>
</div>

{% endblock %}
